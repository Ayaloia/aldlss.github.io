name: GitHub Pages

on:
  push:
    branches:
      - hexo

  pull_request:
    branches:
      - hexo

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3      
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm
          
      - name: Install
        run: pnpm install

      - name: algolia
        env:
          ALGOLIA_ADMIN_API_KEY: ${{ secrets.HEXO_ALGOLIA_INDEXING_KEY }}
        run: pnpm run algolia

      - name: Build
        run: pnpm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
